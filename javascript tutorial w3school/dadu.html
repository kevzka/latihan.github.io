<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            padding-top: 50px;
        }
        .dadu {
            margin: auto;
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
        .dadu-slide{
            position: absolute;
            display: flex;
            width: max-content;
            transition: transform 0.5s ease-in-out;
        }
        .angka {
            box-sizing: border-box;
            border-radius: 10%;
            width: 200px;
            height: 200px;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dadu">
            <div class="dadu-slide">
                <div class="angka" data-index="1">1</div>
                <div class="angka" data-index="2">2</div>
                <div class="angka" data-index="3">3</div>
                <div class="angka" data-index="4">4</div>
                <div class="angka" data-index="5">5</div>
                <div class="angka" data-index="6">6</div>
            </div>
        </div>
    </div>
    <script>
        const dadu = document.querySelector('.dadu');
        const daduSlide = document.querySelector('.dadu-slide');
        let next = 0;
        dadu.addEventListener('click', function(){
            setInterval(function(){
                if(next == 1200){
                    next = 0;
                    daduSlide.style.transform = `translateX(-${next}px)`;
                    next += 200;
                } else {
                    daduSlide.style.transform = `translateX(-${next}px)`;
                    next += 200;
                }
            }, 600)
        })
    </script>
